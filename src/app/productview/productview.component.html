
<section style="background-color: #eee;" *ngIf="product" >
    <div class="container py-5" >
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;"  >
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img [src]="product.imageUrl"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                 />
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body pb-0" >
              <div class="d-flex justify-content-between">
                <div>
                   <h2>{{product.name}}</h2>
                  <p class="small text-muted">{{product.code}}</p>
                  <p class="text-dark">{{product.price|currency:'INR'}}</p>
                </div>
               
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p><a href="#!" class="text-dark"></a></p>
                
              </div>
              <p class="text-dark">{{product.description}}</p>
              <p class="small text-muted"></p>
            </div>
            <hr class="my-0" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                <a href="#!" class="text-dark fw-bold">Cancel</a>
                <button type="button" (click)="addToCart(product)" class="btn btn-primary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
