


  <section class="vh-100" style="background-color:rgb(8, 161, 195);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                      <div class="col-md-6 user-container" *ngIf="product">
                        <h2 class="text-center" >{{title}}</h2>
                        <form [formGroup]="addProduct" (ngSubmit)="saveProduct(product)" >
                          <div class="form-outline mb-4">
                            <label for="name">Product Name</label>
                            <input type="text" formControlName="name" placeholder="Product name" name="name" class="form-control" id="name" >
                          </div>
                    
                          <div class="form-outline mb-4">
                            <label for="price">Price</label>
                            <input type="number" formControlName="price" placeholder="price" name="price" class="form-control" id="price" >
                          </div>
                          <div class="form-outline mb-4">
                            <label for="price">Image</label>
                            <input type="text" formControlName="imageUrl" name="imageUrl" class="form-control" id="imageUrl" >
                          </div>
                          <div class="form-outline mb-4">
                            <label for="price">Code</label>
                            <input type="text" formControlName="code"  name="code" class="form-control" id="code" >
                          </div>
                          <div class="form-outline mb-4">
                            <label for="price">Description</label>
                            <input type="text" formControlName="description" name="description" class="form-control" id="description">
                          </div>
                          <div class="form-outline mb-4">
                            <label for="price">Quantity</label>
                            <input type="number" formControlName="quantity" name="quantity" class="form-control" id="quantity">
                          </div>
                    
                          <button [disabled]='!addProduct.valid' class="btn btn-success">Save Product</button>
                        </form>
                      </div>




                      </div>
                      </div>
                      </div>
                      </div>
                      </div>
  </section>
