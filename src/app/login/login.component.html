
<section class="vh-100" style="background-color:rgb(8, 195, 8);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Log in</h3>
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="username" name="username" class="form-control"  #username="ngModel" ngModel required  />
                              <label class="form-label" for="username">User Name</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="password" name="password" class="form-control"  #password="ngModel" ngModel required />
                              <label class="form-label" for="form2Example2">Password</label>
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                
                              </div>
                        
                            </div>
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.valid">Sign in</button>
                          
                            
                          </form>





                        
                    </div>
                
                
                </div>


            </div>

        </div>


    </div>

</section>
